<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Viaggi Facili</title>
</head>

<body>
    <form>
        <div class="container">
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    REGISTRATO!
                </div>
            </div>
            <h1 class="title"><a href="index.html">< Register</a></h1>
            <form th:action="@{/register}" method="post" th:object="${cliente}">
                <div class="form-group">
                    <label class="control-lavel" for="nome"> Nome</label>
                    <input id="nome" class="form-control" th:field="*{nome}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-lavel" for="cognome"> Cognome</label>
                    <input id="cognome" class="form-control" th:field="*{cognome}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-lavel" for="email"> Email</label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-lavel" for="password"> Password</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Gi√† registrato? <a href="/login.html" th:href="@{/login.html}">Loggati</a></span>
                </div>
            </form>
        </div>
    </form>
</body>
</html>
